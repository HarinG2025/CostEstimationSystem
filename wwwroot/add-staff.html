<!DOCTYPE html>
<html>
<head>
  <title>Add Staff</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label, input, button { display: block; margin: 10px 0; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input[type="text"], input[type="number"] { width: 300px; }
  </style>
</head>
<body>
  <h2>Add Staff</h2>
  <form id="staffForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Monthly Salary:</label>
    <input type="number" id="salary" required>

    <input type="hidden" id="editId">
    <button type="submit">Add/Update Staff</button>


    <a href="new-project.html">Add New Project</a>
  </form>

  <h3>Staff List</h3>
  <table id="staffTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Monthly Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = '/api/staff';

    document.getElementById('staffForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const salary = parseFloat(document.getElementById('salary').value);
      const id = document.getElementById('editId').value;

      const staff = { name, monthlySalary: salary };

      const response = id
        ? await fetch(`${apiUrl}/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(staff)
          })
        : await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(staff)
          });

      if (response.ok) {
        loadStaff();
        resetForm();
      } else {
        alert('Failed to save staff');
      }
    });

    async function loadStaff() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      const tbody = document.querySelector('#staffTable tbody');
      tbody.innerHTML = '';

      data.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${s.name}</td>
          <td>$${s.monthlySalary}</td>
          <td>
            <button onclick="editStaff(${s.id}, '${s.name}', ${s.monthlySalary})">Edit</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editStaff(id, name, salary) {
      document.getElementById('name').value = name;
      document.getElementById('salary').value = salary;
      document.getElementById('editId').value = id;
    }

    function resetForm() {
      document.getElementById('name').value = '';
      document.getElementById('salary').value = '';
      document.getElementById('editId').value = '';
    }

    // Initial load
    loadStaff();
  </script>
</body>
</html>
